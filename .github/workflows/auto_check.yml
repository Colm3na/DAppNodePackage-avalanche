name: Bump upstream version

on:
  schedule:
    - cron: "00 */4 * * *"
  push:
    branches:
      - "master"
  workflow_dispatch:
jobs:
  bump-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dappnode/dnp-bump-upstream-action@v1
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN }}
